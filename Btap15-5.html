<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let ngoiSao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
  let chomSao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" ,"Leo"]
  function checkNgoisao(Ngoisao){
    let output = "";
    for ( let i = 0; i < ngoiSao.length; i++){
      if (Ngoisao === ngoiSao[i]){
        output = chomSao[i]
      }
    }
    return alert(output);
  }
  let nhapNgoiSao = prompt("Nhap Ngoi Sao Vao Day")
  checkNgoisao(nhapNgoiSao);
</script>
</body>
</html>
