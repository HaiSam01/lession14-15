<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function nguyenTo(number){
    let i = 1 ;
    let index = 0;

    if (number <= 1) {
       alert(number + " khong la so nguyen to");
    }
   while ( i <= number){
     if (number % i ===0 && number % number === 0) {
       index++;
     }
     i++;
   }
     if (index === 2){
        alert(number + " la so nguyen to")
     } else {
       alert(number + " khong la so nguyen to");
    }
  }
  let num = parseInt(prompt("nhap so vao day de kiem tra"));
  nguyenTo(num);
</script>
</body>
</html>
