<body>
<script>
  alert(minNumber([109,2,5,3,9,1,10,23]))
  function minNumber (array){
    let min = array[0];
    for (let i = 0; i <array.length; i++){
      if (array[i]< min ){
        min = array[i];
      }
    }
    return min;
  }
</script>
